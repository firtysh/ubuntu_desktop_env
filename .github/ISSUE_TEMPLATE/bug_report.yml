name: üêû Bug
description: Report an issue to help improve the project.
title: 'Bug: Write a small description here'
labels: bug
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write a detailed description of the bug.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots or videos (if applicable)
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: 'Browser üåê'
      description: 'What browser are you using ?'
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Samsung Internet
        - Other
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: 'Operating System üíª'
      description: 'What operating system are you using ?'
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist ‚úÖ'
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/firtysh/ubuntu_desktop_env/issues)"
          required: true
        - label: 'I am participating in JWOC'
          required: false
        - label: 'I am willing to work on this issue (blank for no).'
          required: false
